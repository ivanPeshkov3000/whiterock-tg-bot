name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rssbot
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prepare environment variables
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/rssbot" > .env.test
          echo "TELEGRAM_TOKEN=dummy" >> .env.test
          echo "CHANNEL_ID=dummy" >> .env.test

      - name: Run migrations
        run: |
          cp .env.test .env
          npm run migrate

      - name: Run tests
        run: npm test